<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Page4.css">
    <script src="https://kit.fontawesome.com/a07e4b20fd.js" crossorigin="anonymous"></script>




    <title>Todo App-4</title>


</head>

<body>
    <div class="container">

        <hr class="hr-line">
        <h1 class="head1">
            Trip to Paris
        </h1>
        <hr class="hr-line">
        <div class="back">
            <i class='fas fa-arrow-circle-left'></i>
            <p class="back-text">Back</p>

        </div>

        <div class="list">
            <p class="paris-trip">Trip to paris</p>
            <hr class="underline">

            <p class="task-complete">Completed Task</p>
            <p class="pending-class"><input type="checkbox">Pending Task</p>
            <div class="list-icon"><i class="fa fa-plus-circle" style="font-size:36px"></i></div>
        </div>


    </div>

    <div class="newlist-container">
        <p class="newlist">Add New Todo</p>
        <input class="input">
        <button class="btclass">ADD</button>
    </div>
</body>

</html>
